<script>
	function toggle_error(q, error_text = ""){
		q.removeClass("has-success");
		q.addClass("has-error");
		if(error_text != "") q.find("label").html(error_text);
	}

	function no_errors(q){
		q.removeClass("has-error");
		q.addClass("has-success");
		q.find("label").html("Oook...");
	}

	function check_for_null(login, pas, lgn_error_obj, pas_error_obj)
	{
		if(login == "") {
			toggle_error(lgn_error_obj, "Enter the login!")
			return false;
		}

		no_errors(lgn_error_obj);

		if(pas == ""){
			toggle_error(pas_error_obj, "Enter the pas!");
			return false;
		}
		 
		no_errors(pas_error_obj);

		return true;
	}

	$("#submit").click(function(){
		var login, pas, rme;
		login = $("#i_login").val();
		pas = $("#i_pas").val();
		rme = $("#rme").is(':checked');

		var lgn_error_obj, pas_error_obj;		
		lgn_error_obj = $("#i_login").parent().parent();
		pas_error_obj = $("#i_pas").parent().parent();

		if(check_for_null(login, pas, lgn_error_obj, pas_error_obj) )	
		{

		}

	});
</script>

      <div class="col-sm-12">
